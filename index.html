<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Art Gallery</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Splash screen container -->
    <div id="splash-screen" class="splash-screen" style="text-align: center; padding: 20px;">
        <p>Loading...</p>
        <img src="assets/images/LOGO.png" alt="Tech Kala Logo" style="width: 150px; height: 150px;" />
        <p>TECH कला</p>
    </div>

    <!-- Main content will be hidden initially -->
    <div id="main-content" class="wrapper" style="display: none;">
        <header>
            <div class="header-container">
                <div class="logo">
                    <img src="assets/images/LOGO.png" alt="Tech Kala Logo" />
                    <p>TECH कला</p>
                </div>
                <div class="middle-section">
                    <div class="search-bar">
                        <input type="text" placeholder="Looking for something?" />
                        <button>
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                
                    <div class="headerOptions">
                        <!-- Dropdown menus -->
                        <!-- Content truncated for brevity -->
                    </div>
                </div>

                <div class="profile-icons">
                    <div class="icons">
                        <i class="fa fa-user"></i>
                        <i class="fa fa-thumbs-up"></i>
                        <i class="fa fa-shopping-basket"></i>
                        <i class="fa fa-bars"></i>
                    </div>
                    <div class="artisiansP">
                        <a class="my-profile" href="src/artisiansInfo.html">ARTISAN'S PROFILE</a>
                    </div>
                </div>
            </div>
        </header>
    </div>

    <main class="main-container" id="main-section" style="display: none;">
        <div class="container" style="display: grid; max-width: 100%;">
            <!-- Carousel and grid content truncated for brevity -->
        </div>
    </main>

    <footer>
        <div class="footer-links">
            <div class="help-section">
                <h5>HELP</h5>
                <ul>
                    <li><a href="#">Product</a></li>
                    <li><a href="#">Payment</a></li>
                    <li><a href="#">Shipping</a></li>
                    <li><a href="#">Exchanges & Returns</a></li>
                    <li><a href="#">My Account</a></li>
                </ul>
            </div>
            <div class="social-media">
                <h5 class="follow-us-title">FOLLOW US</h5>
                <div class="icon-links">
                    <a href="https://myaccount.google.com/">
                        <i class="fa fa-envelope-o"></i>
                    </a>
                    <a href="https://instagram.com/" class="resized-icon">
                        <i class="fa fa-instagram"></i>
                    </a>
                    <a href="https://facebook.com/" class="resized-icon">
                        <i class="fa fa-facebook-official"></i>
                    </a>
                </div>
            </div>

            <div class="policy-section">
                <h5>Policies</h5>
                <ul>
                    <li><a href="#">Privacy Policies</a></li>
                    <li><a href="#">Purchase Conditions</a></li>
                </ul>
            </div>
        </div>
    </footer>

    <script>
        function showMainContent() {
            // Hide the splash screen
            document.getElementById("splash-screen").style.display = "none";
            
            // Show the main content
            document.getElementById("main-content").style.display = "block";
            document.getElementById("main-section").style.display = "block";
        }

        // Simulate loading time (e.g., 2 seconds)
        setTimeout(() => {
            showMainContent();  // Show the main content after loading
        }, 2000); // 2 seconds delay before navigating
    </script>
</body>
</html>
