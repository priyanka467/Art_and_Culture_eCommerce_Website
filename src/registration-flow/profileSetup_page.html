<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile page :: Onboarding Step 3</title>
    <link rel="stylesheet" href="registrationStyle.css">
</head>
<body>
    <div class="onboarding-page">
        <div class="left-panel">
            <h1>Let’s Set Up Your Account!</h1>
            <p>Your taste inspires our collection — discover the craftsmanship that speaks to you.</p>
        </div>
        <div class="right-panel">
            <form action="home.html">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                
                <label for="age">Your Age</label>
                <input type="number" id="age" name="age" placeholder="Your Age" required>
                
                <label for="gender">Your Gender</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                
                <label for="state">Your State</label>
                <input type="text" id="state" name="state" placeholder="Your State" required>
                
                <button type="submit">Continue</button>
            </form>
        </div>
    </div>
</body>
</html>
