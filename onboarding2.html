<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <link rel="stylesheet" href="mainStyle.css">
</head>
<body>
    <div class="page onboarding-page">
        <!-- Left Section -->
        <div class="left-banner">
            <h2 class="leftBanner-Head">Verify Your Account</h2>
            <p>Secure your journey into the artful world of crafts.</p>
        </div>
        <!-- Right Section -->
        <div class="content">
            <h2 class="heading-mobNum">Enter the Verification Code</h2>
            <input type="text" placeholder="Enter OTP" id="otp">
            <button onclick="verifyOtp()">Verify</button>
            <div id="timer">00:30</div>
            <a href="#" id="resend-link" onclick="resendOtp()">Resend Code</a>
        </div>
    </div>

    <script>
        let timerDuration = 30;
        const timerElement = document.getElementById("timer");

        // Start the OTP timer
        const startTimer = () => {
            let timeLeft = timerDuration;
            const timerInterval = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    timerElement.textContent = "Code expired!";
                } else {
                    const seconds = timeLeft % 60;
                    timerElement.textContent = `00:${seconds < 10 ? "0" : ""}${seconds}`;
                    timeLeft--;
                }
            }, 1000);
        };

        // Resend OTP functionality
        const resendOtp = () => {
            alert("A new OTP has been sent to your registered number.");
            startTimer(); // Restart the timer
        };

        // Verify OTP
        const verifyOtp = () => {
            const otpInput = document.getElementById("otp").value.trim();
            if (otpInput === "") {
                alert("Please enter the OTP.");
            } else {
                // Assuming OTP verification is successful
                alert("OTP verified successfully!");
                window.location.href = "onboarding3.html"; // Navigate to the next page
            }
        };

        // Start the timer when the page loads
        window.onload = startTimer;
    </script>
</body>
</html>
